<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main>
    <h1>Rock, Paper, Scissors!</h1>
    <section id="gamecontainer">
      <div id="message">Ready to play?</div>
      <div id="gameButtons">
      <a href="#" id="buttonPlay">Play</a>
      <a class="choice" href="#" id="buttonRock">Rock</a>
      <a class="choice" href="#" id="buttonPaper">Paper</a>
      <a class="choice" href="#" id="buttonScissors">Scissors</a>
      </div>
  </section>
    <aside>
      <h3>Your Game History</h3>
      <ul id="gameHistory" >
        <li>Wins: <span id="wins">0</span></li>
        <li>Losses: <span id="losses">0</span></li>
        <li>Ties: <span id="ties">0</span></li>
      </ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
